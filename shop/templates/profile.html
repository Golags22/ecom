<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* General styling */
        body {
            display: flex;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

       
        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: #fff;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        /* Profile information styling */
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .info-item label {
            font-weight: bold;
            color: #555;
        }

        /* Button styling */
        .button,[type=submit] {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        button[type=submit] {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: red;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

    </style>
</head>
<body>
   

    <div class="main-content">
        <div class="profile-header">
            <h1>Welcome, {{ user.username }}!</h1>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
        <h2>Product Management</h2>
        <p>To create a new product, click the button below.</p>
        
        <div class="product-actions">
            <a href="{% url 'add_product' %}" class="button">Create Product</a>
            <a href="{% url 'manage_products' %}" class="button" style="background-color: #2196F3;">Manage Products</a>
        </div>
    </div>
</body>
</html>
